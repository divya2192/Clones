<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/09aa8111db.css" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>

    <header class="showcase">
        <section class="showcase-top">
            <a href="index.html" class="img-link"><img src="logo.png" alt="Netflix"></a>
        </section>

        <section>
            <div class="login">
                <form>
                    <div class="signIn">
                        <h1>Sign In</h1>
                    </div>

                    <div class="input-field">
                        <input class="emailId" type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <input class="pswd" type="password" placeholder="Password">
                    </div>

                    <div class="input-field">
                        <input class="signbtn" type="submit" value="Sign In">
                    </div>

                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>

                    <div class="check-box">
                        <input type="checkbox" value="Remember me" name="check-box"> 
                        <label for="check-box">Remember me</label> 
                    </div>

                    <div class="signup">
                        <p>New to Netflix? <a href="#">Sign up now</a>.</p>
                    </div>
                </form>
            </div>

        </section>

    </header>
    <script src="main.js"></script>

</body>

</html>
